<!DOCTYPE html>
<html>
<head>
    <title>3D Примерка кроссовок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        button {
            padding: 12px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }
        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        #ar-button {
            background: linear-gradient(135deg, #32CD32, #228B22);
            border: none;
        }
        .model-button {
            background: rgba(0, 122, 255, 0.6);
        }
        @media (max-width: 768px) {
            button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <model-viewer
        id="viewer"
        src="models/model1.glb"
        ios-src="models/model1.usdz"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1.2"
        ar
        ar-modes="quick-look webxr scene-viewer">
        
        <div id="info-panel">
            <h2>3D Примерка кроссовок</h2>
            <p id="ar-status">Коснитесь экрана для управления моделью</p>
        </div>

        <div class="controls">
            <button class="model-button" onclick="changeModel('models/model1.glb', 'models/model1.usdz')">Nike Air</button>
            <button class="model-button" onclick="changeModel('models/model2.glb', 'models/model2.usdz')">Adidas</button>
            <button id="ar-button" onclick="activateAR()">AR Примерка</button>
        </div>
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const arStatus = document.getElementById('ar-status');
        const arButton = document.getElementById('ar-button');
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Проверка поддержки AR
        function checkARSupport() {
            if (isIOS) {
                // Для iOS проверяем наличие USDZ
                viewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        arStatus.innerHTML = "Для AR примерки:<br>1. Нажмите кнопку AR<br>2. Выберите 'Просмотр в AR'<br>3. Наведите камеру на ногу";
                        arButton.style.display = 'block';
                    }
                });
            } else {
                // Для других устройств
                if (!viewer.canActivateAR) {
                    arButton.style.display = 'none';
                    arStatus.textContent = "Используйте пальцы для вращения модели";
                }
            }
        }

        // Активация AR
        function activateAR() {
            viewer.activateAR();
        }

        // Смена моделей
        function changeModel(glbPath, usdzPath) {
            viewer.src = glbPath;
            if (isIOS) viewer.iosSrc = usdzPath;
            arStatus.textContent = "Загружаем модель...";
            setTimeout(() => {
                arStatus.textContent = isIOS ? 
                    "Для AR примерки нажмите кнопку AR" : 
                    "Коснитесь экрана для управления";
            }, 2000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            checkARSupport();
            
            // Интерактивные подсказки
            viewer.addEventListener('mousedown', () => {
                arStatus.textContent = "Используйте два пальца для масштабирования";
            });
        });
    </script>
</body>
</html>
