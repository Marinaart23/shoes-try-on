<!DOCTYPE html>
<html>
<head>
    <title>3D Примерка кроссовок</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #f5f5f5;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        button {
            padding: 12px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        button:hover {
            background: #006699;
            transform: translateY(-2px);
        }
        #ar-prompt {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 20px;
            margin: 0 20px;
            z-index: 10;
        }
        @media (max-width: 600px) {
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <model-viewer
        id="viewer"
        src="models/model1.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1.2"
        ar-scale="auto">
        
        <div id="ar-prompt">
            Наведите камеру на горизонтальную поверхность и нажмите кнопку AR
        </div>

        <div class="controls">
            <button onclick="changeModel('models/model1.glb')">Nike Air</button>
            <button onclick="changeModel('models/model2.glb')">Adidas</button>
            <button id="ar-button">AR Режим</button>
        </div>
    </model-viewer>

    <script>
        // Смена моделей
        function changeModel(modelUrl) {
            document.getElementById('viewer').src = modelUrl;
        }

        // Проверка поддержки AR
        function checkARSupport() {
            const viewer = document.querySelector('model-viewer');
            const arButton = document.getElementById('ar-button');
            
            if (!viewer.canActivateAR) {
                arButton.style.display = 'none';
                document.getElementById('ar-prompt').textContent = 
                    "AR не поддерживается в вашем браузере. Используйте 3D-просмотр.";
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            checkARSupport();
            
            // Обработчик кнопки AR
            document.getElementById('ar-button').addEventListener('click', () => {
                const viewer = document.querySelector('model-viewer');
                viewer.activateAR();
            });
        });
    </script>
</body>
</html>
