<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Примерка кроссовок</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
            z-index: 10;
        }
        .control-btn {
            padding: 12px 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            max-width: 120px;
            text-align: center;
        }
        #ar-btn {
            background: #34C759;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }
        @media (max-width: 500px) {
            .control-btn {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <model-viewer
            id="viewer"
            src="models/model1.glb"
            ios-src="models/model1.usdz"
            camera-controls
            auto-rotate
            ar
            ar-modes="quick-look"
            shadow-intensity="1">
            
            <div id="status">
                Вращайте модель пальцами. Для AR нажмите кнопку снизу.
            </div>
        </model-viewer>

        <div id="controls">
            <button class="control-btn" onclick="changeModel('models/model1.glb', 'models/model1.usdz')">Nike</button>
            <button class="control-btn" onclick="changeModel('models/model2.glb', 'models/model2.usdz')">Adidas</button>
            <button id="ar-btn" class="control-btn" onclick="activateAR()">AR</button>
        </div>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const statusEl = document.getElementById('status');
        const arBtn = document.getElementById('ar-btn');
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Проверка поддержки AR
        function checkAR() {
            if (isIOS) {
                viewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        statusEl.textContent = "Нажмите AR → 'Просмотр в AR' → Наведите камеру";
                    }
                });
            } else if (!viewer.canActivateAR) {
                arBtn.style.display = 'none';
                statusEl.textContent = "Используйте пальцы для вращения модели";
            }
        }

        // Активация AR
        function activateAR() {
            viewer.activateAR();
        }

        // Смена модели
        function changeModel(glbPath, usdzPath) {
            viewer.src = glbPath;
            if (isIOS) viewer.iosSrc = usdzPath;
            statusEl.textContent = "Загрузка модели...";
            setTimeout(() => {
                statusEl.textContent = isIOS ? 
                    "Для AR нажмите кнопку AR" : 
                    "Вращайте модель пальцами";
            }, 1000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            checkAR();
            
            // Фикс для Safari на iPad
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        });
    </script>
</body>
</html>
