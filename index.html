<!DOCTYPE html>
<html>
<head>
    <title>AR Примерка для iPad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        button {
            padding: 12px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 122, 255, 0.8);
        }
        #ar-prompt {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
        }
        .ios-ar-button {
            background: linear-gradient(135deg, #32CD32, #228B22);
        }
    </style>
</head>
<body>
    <model-viewer
        id="viewer"
        src="models/model1.glb"
        ios-src="models/model1.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1.2">
        
        <div id="ar-prompt">
            Нажмите кнопку AR для примерки на вашей ноге
        </div>

        <div class="controls">
            <button onclick="changeModel('models/model1.glb', 'models/model1.usdz')">Nike</button>
            <button onclick="changeModel('models/model2.glb', 'models/model2.usdz')">Adidas</button>
            <button id="ar-button" class="ios-ar-button">Примерка в AR</button>
        </div>
    </model-viewer>

    <script>
        // Проверяем iOS устройство
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const viewer = document.getElementById('viewer');
        const arButton = document.getElementById('ar-button');
        const arPrompt = document.getElementById('ar-prompt');

        // Смена моделей с учётом USDZ для iOS
        function changeModel(glbPath, usdzPath) {
            viewer.src = glbPath;
            if (isIOS) viewer.iosSrc = usdzPath;
        }

        // Инициализация AR
        function initAR() {
            if (isIOS) {
                arPrompt.textContent = "Нажмите 'Примерка в AR', затем наведите камеру на ногу";
                arButton.onclick = () => {
                    viewer.activateAR();
                };
            } else {
                // Для Android/других устройств
                if (!viewer.canActivateAR) {
                    arButton.style.display = 'none';
                    arPrompt.textContent = "AR доступен только в Chrome на Android";
                } else {
                    arButton.onclick = () => {
                        viewer.activateAR();
                    };
                }
            }
        }

        // Запуск при загрузке
        document.addEventListener('DOMContentLoaded', initAR);
    </script>
</body>
</html>
